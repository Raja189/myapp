<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="col-md-6">
    <h2 class="text-center">Add Inventory</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
        <div *ngIf="submitted && addForm.controls.name.errors" class="error">
          <div *ngIf="addForm.controls.name.errors.required">Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input formControlName="price" placeholder="Price" name="price" class="form-control" id="price">
        <div *ngIf="submitted && addForm.controls.price.errors" class="error">
          <div *ngIf="addForm.controls.price.errors.required">Price is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input formControlName="quantity" placeholder="Quantity" name="quantity" class="form-control" id="quantity">
        <div *ngIf="submitted && addForm.controls.quantity.errors" class="error">
          <div *ngIf="addForm.controls.quantity.errors.required">Quantity is required</div>
        </div>
      </div>
      
  
      <button class="btn btn-success">Add Inventory</button>
    </form>
  </div>
